<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattami</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #f0faff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 750px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 170, 255, 0.2);
      background: white;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .form-section h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #222;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      color: #00bfff;
      font-size: 16px;
      z-index: 1;
    }

    .input-field {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: none;
      border-radius: 30px;
      background: #f4fbff;
      font-size: 15px;
      outline: none;
      color: #333;
      box-shadow: 0 4px 20px rgba(0, 170, 255, 0.25);
      transition: box-shadow 0.3s ease;
      display: block;
      box-sizing: border-box;
    }

    .input-field:focus {
      box-shadow: 0 4px 30px rgba(0, 170, 255, 0.5);
    }

    textarea.input-field {
      height: 100px;
      padding-top: 14px;
      padding-bottom: 14px;
      resize: none;
    }

    .form-section button {
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #00bfff;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 25px rgba(0, 191, 255, 0.4);
    }

    .form-section button:hover {
      background: #009fe3;
      box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
    }

    .info-section {
      flex: 1;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .info-section h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .info-section p {
      font-size: 14px;
      opacity: 0.9;
      max-width: 80%;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Contattami</h2>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          class="input-field"
          placeholder="Nome"
          name="name"
          id="name"
          required
        />
      </div>
      
      <form id="contact-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            class="input-field"
            placeholder="E-mail"
            name="email"
            id="email"
            required
            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
          />
        </div>
      
        <div class="input-group">
          <i class="fas fa-comment-dots"></i>
          <textarea
            class="input-field"
            placeholder="Scrivi il tuo messaggio..."
            name="message"
            id="message"
            required
          ></textarea>
        </div>

      <button>INVIA MESSAGGIO</button>
    </div>

    <div class="info-section">
      <h2>Felice di sentirti!</h2>
      <p>Hai un'idea, un progetto o semplicemente una domanda?<br>Scrivimi senza impegno: sar√≤ felice di aiutarti o anche solo fare due chiacchiere!</p>
    </div>
  </div>
  <script>
    // Funzione per gestire l'invio del modulo
    function handleSubmit(event) {
      event.preventDefault(); // Previene l'invio tradizionale del form
  
      // Qui puoi aggiungere la logica per inviare i dati tramite AJAX, se desideri
  
      // Reindirizza alla pagina "grazie.html"
      window.location.href = "grazie.html";
    }
  
    // Aggiungi un listener di evento per il submit del modulo
    document.getElementById("contact-form").addEventListener("submit", handleSubmit);
  </script>
  
    </body>
</html>
